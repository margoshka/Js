 //Пройти треугольник (2 строны + ГЛАВНАЯ диагональ) по периметру по часовой стрелки от точки 0-0.
 function rand(min, max) {
  return Math.floor(Math.random() * (max - min)) + min;
}
var arr = [];
function createMatrix(ARR_SIZE) {


	for (var i = 0; i < ARR_SIZE; i++) {
		arr[i] = [];
		for (var j = 0; j < ARR_SIZE; j++) {
			arr[i][j] = rand(0, 99);
		}
	}
	return arr;
}
console.table(createMatrix(10));
var border = {
   top: arr[0].slice(0, arr[0].length - 1),
   right: [],
   diagonal: []
};
for(var i = 0; i < arr.length - 1; i++){
	border.diagonal.push(arr[i + 1] [i + 1]);
	border.right.push (arr[i][arr[i].length - 1])
}
   border.diagonal.reverse();
   var triangle = border.top.concat(border.right,border.diagonal);
